<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/jass.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a href="./home.html" class="navbar-brand">HomePage</a>
      <div class="d-flex">
        <a href="./home.html" class="navbar-brand">logout</a>
      </div>
    </div>
  </nav>
  <body>
    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Create a Post:</h3>

    
        <form class="form new-project-form">
          <div class="form-group">
            <label for="project-name">Project Type:</label>
            <input class="form-input" type="text" id="project-name" name="project-name" />
          </div>
          <div class="form-group">
            <label for="project-funding">My Budget ($):</label>
            <input class="form-input" type="number" id="project-funding" name="project-funding" />
          </div>
          <div class="form-group">
            <label for="project-desc">Description:</label>
            <textarea class="form-input" id="project-desc" name="project-desc"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>

    <footer>
      <a href="" class="navbar-brand">About US</a>
    </footer>

    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
