<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/css/jass.css" />
    <link rel="stylesheet" href="../public/css/style.css" />
    <title>Login</title>
  </head>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a href="./layouts/home.html" class="navbar-brand">HomePage</a>
      <div class="d-flex">
        <a href="" class="navbar-brand">About US</a>
      </div>
    </div>
  </nav>
  <body>
    <div class="row" style="padding: 50px 75px 50px 75px;">
      <div class="col-md-6">
        <h2>Login</h2>

        <form class="form login-form">
          <div class="form-group">
            <label for="email-login">Email:</label>
            <input class="form-input" type="text" id="email-login" />
          </div>
          <div class="form-group">
            <label for="password-login">Password:</label>
            <input class="form-input" type="password" id="password-login" />
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Sign in</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Create Account</h2>



        <form class="form signup-form">
          <div class="form-group">
            <label for="name-signup">Full Name:</label>
            <input class="form-input" type="text" id="name-signup" />
          </div>
          <div class="form-group">
            <label for="email-signup">Email:</label>
            <input class="form-input" type="text" id="email-signup" />
          </div>
          <div class="form-group">
            <label for="password-signup">Password:</label>
            <input class="form-input" type="password" id="password-signup" />
          </div>
          <div class="dropdown">
            <!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
              Who are you?
            </button> -->
            <select class="btn btn-secondary" aria-labelledby="dropdownMenuButton2" id="dropdownlist">
              <option value="" class="dropdown-item">Who are you?</option> 
              <option class="dropdown-item" id="homeowner" value="homeOwner">HomeOwner</option>
              <option class="dropdown-item" id="contractor" value="contractor">Contractor</option>
            </select>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Create Account</button>
          </div>
        </form>
        
      </div>
      
    </div>

    <footer class="footer bg-light">
      <h4 style="text-align: center;">Copyright 2021</h4>
    </footer>
    <script src="./js/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
